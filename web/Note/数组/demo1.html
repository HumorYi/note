	//冒泡排序
	function bubbleSort(arr){
		for (var r=1; r<arr.length; r++)
		{
			for (var i=0; i<arr.length-r; i++)
			{
				if (arr[i]>arr[i+1])
				{
					arr[i+1]=[arr[i], arr[i]=arr[i+1]][0];
				}
			}
		}

	}

	var arr=[3,2,1,4,5,7,6];
	bubbleSort(arr);
