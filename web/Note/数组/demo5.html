  <script>
	//unique
	function unique(arr){
		for(var i=0, result=[]; i<arr.length; i++){
			for(var j=0; j<result.length; j++){
				if(arr[i]==result[j]){break;}
			}
			j==result.length && (result[result.length]=arr[i])
		}
		return result;
	}
	
	//hash
	function hash(arr){
		for(var i=0, result=[], hash=[]; i<arr.length; i++){
			if(hash[arr[i]]===undefined){
				result[result.length] = arr[i];
				hash[arr[i]] = true;
			}
		}
		return result;
	}
	
	/*方式3 
		arr中第一个元素自动添加到数组result中，并且设置hash[arr[0]]=true，不需要匹配
	*/
	function hash1(arr){
		/*  var result = new Array('',arr[0]).slice(1);	*/	
			var result = [];
			result.unshift(arr[0]);
			//result[0] = arr[0]; 
		
		for(var i=1, hash=[]; i<arr.length; i++){
			hash[arr[0]] = true;
			if(hash[arr[i]]===undefined){
				result[result.length] = arr[i];
				hash[arr[i]] = true;
			}
		}
		return result;
	}	
	console.log(unique([2,3,2,1,3,4,1]));
	console.log(hash([2,3,2,1,3,4,1]));
	console.log(hash1([2,3,2,1,3,4,1]));
  </script>
