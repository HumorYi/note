  <script>
	var date = [
		[2,4,2,4],
		[4,2,4,2],
		[2,4,2,4],
		[4,2,4,2]
	];
	function isGameOver(){
		for(var r=0; r<date.length; r++){
			for(var c=0; c<date[r].length; c++){
				if(date[r][c] == 0){
					return false;
				}
				if(c<date[r].length-1 && date[r][c]==date[r][c+1]){
					return false;
				}
				if(r<date.length-1 && date[r][c]==date[r+1][c]){
					return false;
				}
			}
		}
		return true;
	}
	//console.log(isGameOver());
	
	//利用两个数组的下标相等来查询
	var provs = ['广州省', '河北省', '安徽省'];
	var cities = [	
		['东城区', '西城区', '海淀区'],	
		['河东区', '南开区', '和平区'],	
		['石家庄市', '保定市', '唐山市']
	];

	function getCitiesByProv(pname){
		for(var i=0; i<provs.length; i++){
			if(provs[i] == pname){break;}
		}
		if(i < provs.length) alert("当前选择省份的城区有："+cities[i]);
		else {
			alert("您输入的省份没找到，请重新输入，谢谢！");		
			getCitiesByProv(prompt("请重新输入省份："));
		}
	}

	getCitiesByProv(prompt("请输入省份："));
  </script>
