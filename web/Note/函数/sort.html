	//获取最大值
	function getMax(a,b,c){
		var max=a;
		max = max < b ? b : max;
		max = max < c ? c : max;
		return max
	}

	//排序
	function getSort(x,y,z){
		x>y && (x^=y, y^=x, x^=y);
		y>z && (y^=z, z^=y, y^=z);
		x>y && (x^=y, y^=x, x^=y);

		console.log(x,y,z);
	}
