  <script>
	//指定小数位数
	//返回数字
	function round(num, d){
		/*
		//num* 10的d次方
		num*=Math.pow(10,d);
		//对num四舍五入取整
		num=Math.round(num);
		//num/ 10的d次方
		num/=Math.pow(10,d);
		return num;
		*/
		return Math.round(num*Math.pow(10,d))/Math.pow(10,d);
	}
	console.log(
		round(234.567, 2),
		round(234.567, 0),
		round(234.567, -1)
	);
