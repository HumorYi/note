<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <title>Document</title>
 </head>
 <body>
	<script>
		//confirm() 方法用于显示一个带有指定消息和 OK 及取消按钮的对话框。如果用户点击确定按钮，则 confirm() 返回 true。如果点击取消按钮，则 confirm() 返回 false。
		//close() 方法用于关闭浏览器窗口。
		function closeWin(){
			if(confirm("是否退出当前页面？")){
				close();
			}
		}
		closeWin()
	</script>
 </body>
</html>
